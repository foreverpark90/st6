<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>링크관련css</title>
</head>
<body>
  <h1>링크관련 css</h1>
  <!-- ul>li*3>a>{검색엔진$} -->
  <ul>
    <li><a href="https://www.naver.com">검색엔진1</a></li>
    <li><a href="https://www.google.com">검색엔진2</a></li>
    <li><a href="https://www.daum.net">검색엔진3</a></li>
  </ul>
  <style>
    /* a태그는 밑줄문자 글자색->(방문한적 없을경우)파란_(방문시)보라색 */
    a:link{color: #000;}
    a:visited{color: #000;}
    a:hover{color: #fff; background-color: #333;}
    a:active{color: #f00;}
    a:focus{color: #00f;}   
    
  </style>
</body>
</html>
